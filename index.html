    <script>
      (async () => {
        let liffId = "1656032875-lnegDwdo";

      function setCredit(message) {
        if (message.footer?.contents?.length > 0) {
          let length = message.footer?.contents.length;
          if (message.footer?.contents[length - 1]?.type == "spacer") {
            message.footer.contents.push("Developed by ครบเครื่อง เรื่องไอที");
            length++
            message.footer.contents[length - 1] =
              message.footer.contents[length - 2];
            message.footer.contents[length - 2] = {
              type: "text",
              text: "Developed by ครบเครื่อง เรื่องไอที",
              weight: "bold",
              align: "center",
              size: "10px",
              decoration: "none",
              color: "#3366FF"
            };
          } else {
            message.footer?.contents.push({
              type: "text",
              text: "Developed by ครบเครื่อง เรื่องไอที",
              weight: "bold",
              align: "center",
              decoration: "none",
              size: "10px",
              color: "#3366FF",
              adjustMode: "shrink-to-fit"
            });
          }
        } else {
          message.footer = {
            type: "box",
            layout: "vertical",
            spacing: "sm",
            contents: [
              {
                type: "text",
                text: "Developed by ครบเครื่อง เรื่องไอที",
                weight: "bold",
                align: "center",
                decoration: "none",
                size: "10px",
                color: "#3366FF",
                adjustMode: "shrink-to-fit"
              }
            ],
            flex: 0
          };
        }
        return message;
      }

      async function sendTemplatFlex(output, isFlex,altText) {
        method = "share";
        let message;
        if (isFlex) {
          if (output.type != "flex") {
            message = {
              type: "flex",
              altText: altText,
              contents: output
            };
            if (message.contents.type == "carousel") {
              message.contents.contents.map(bubble => setCredit(bubble));
            } else {
              message.contents = setCredit(message.contents);
            }
          } else {
            message = `${output}\n\nDeveloped by ครบเครื่อง เรื่องไอที`;
          }
        } else {
          message = {
            type: "text",
            text: `${output}\n\nDeveloped by ครบเครื่อง เรื่องไอที`
          };
        }
        //console.log(message);
        liff.ready.then(() => {
          if (!liff.isInClient()) {
            if (!liff.isLoggedIn()) {
              liff.login();
            } else {
              if (liff.isApiAvailable("shareTargetPicker")) {
                liff.shareTargetPicker([message]).then(result => {
                  if (result) {                
                    Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'ส่งข้อความเรียบร้อยแล้ว',
                    showConfirmButton: false,
                    timer: 1500
                    })
                    liff.closeWindow();
                  } else {              
                    const [majorVer, minorVer, patchVer] = (
                      liff.getLineVersion() || ""
                    ).split(".");
               
                    if (minorVer === undefined) {
                    Swal.fire({
                    position: 'top-end',
                    icon: 'warning',
                    title: 'ยกเลิกการส่งข้อความเรียบร้อยแล้ว',
                    showConfirmButton: false,
                     timer: 1500
                    })
                      return;
                    }

                    if (
                      parseInt(majorVer) >= 10 &&
                      parseInt(minorVer) >= 10 &&
                      parseInt(patchVer) > 0
                    ) {

                    Swal.fire({
                    position: 'top-end',
                    icon: 'warning',
                    title: 'ยกเลิกการส่งข้อความเรียบร้อยแล้ว',
                    showConfirmButton: false,
                     timer: 1500
                    })
                    }
                  }
                });
              }
            }
          } else {
            if (liff.isApiAvailable("shareTargetPicker")) {
              liff.shareTargetPicker([message]).then(result => {
                if (result) {

                 Swal.fire({
                    position: 'top-end',
                    icon: 'success',
                    title: 'ส่งข้อความเรียบร้อยแล้ว',
                    showConfirmButton: false,
                    timer: 1500
                    })
                  liff.closeWindow();
                } else {
             
                  const [majorVer, minorVer, patchVer] = (
                    liff.getLineVersion() || ""
                  ).split(".");

               
                  if (minorVer === undefined) {
                
                   Swal.fire({
                    position: 'top-end',
                    icon: 'warning',
                    title: 'ส่งข้อความเรียบร้อยแล้ว',
                    showConfirmButton: false,
                    timer: 1500
                    })
                    return;
                  }

              
                  if (
                    parseInt(majorVer) >= 10 &&
                    parseInt(minorVer) >= 10 &&
                    parseInt(patchVer) > 0
                  ) {

                    Swal.fire({
                    position: 'top-end',
                    icon: 'warning',
                    title: 'ยกเลิกการส่งข้อความเรียบร้อยแล้ว',
                    showConfirmButton: false,
                     timer: 1500
})
                  }
                }
              });
            }
          }
        });
      }
    </script>
